<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <style>
        h1 {text-align: center;}
        div {text-align: center;}
    </style>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <div>
    <video width="300" poster="imagens/pexels-blue-arauz-13527050.jpg" controls loop>
        <source src="midia/Meu-Video.Mp4.mkv" type="video/mkv">
        <source src="midia/meu-video.mp4.m4v" type="video/m4v">
        <source src="midia/Meu-Video.Mp4.webm" type="video/webm">
        <source src="midia/meu-video (2).mp4" type="video/mp4">
        <p>Seu navegador não e compativel</p>

    </video>

    <h1>Inserindo vídeos do YT</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/173330833?h=f1392d8103&color=ff0179&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</div>
</body>
</html>
