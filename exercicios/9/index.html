<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>

    <h1>Trabalhando com listas</h1>
    <h2>Lista Ordenadas</h2>
    <ol>
        <li>Acordar</li>
        <li>Dormir</li>
        
    </ol>
    <h2>Lista não ordenada</h2>
    <ul type="">
        <li>Tomate</li>
        <li>Pão</li>
    </ul>
    
    <h2>Lista de definições</h2>
    <dl>
        <dt>HTML</dt>
        <dt>Linguagem de marcação para a criação de um site</dt>
    </dl>
</body>
</html>
